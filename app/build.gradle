apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    // THE multidexing solution: http://stackoverflow.com/questions/27698287/noclassdeffounderror-with-android-studio-on-android-4/27709640#27709640
    defaultConfig {
        applicationId "com.fbartnitzek.tasteemall"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true    //enable multidex on v4.3 devices - part 1
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'GOOGLE_MAPS_GEOCODE_KEY', TasteEmAllGoogleMapsGeocodeApiKey
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':pojodata')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.android.gms:play-services:8.4.0'
    testCompile 'junit:junit:4.12'
//    compile 'com.google.code.gson:gson:2.6'
    compile 'com.nononsenseapps:filepicker:2.5.2'
    compile 'org.apache.commons:commons-csv:1.0'
    compile 'com.android.support:multidex:1.0.1'    //enable multidex on v4.3 devices - part 2
}